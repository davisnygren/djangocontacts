
{% extends "contactsapp/base.html" %}

{% block body %}
<div class="ui container">
    <h1 class="ui header">{% block title %}Add Contact{% endblock %}</h1>
    <div class="vertical-spacer"></div>

    <form class="ui form" action="{% url 'contactsapp:postContact' %}" method="post">
     {% csrf_token %}
     <div class="two fields">
        <div class="field">
          <label>First name</label>
          <input name="first_name" id="first_name" placeholder="First Name" type="text">
      </div>
      <div class="field">
          <label>Last name</label>
          <input name="last_name" id="last_name" placeholder="Last Name" type="text">
      </div>
  </div>
  <div class="field">
      <label>Email address</label>
      <input name="email" id="email" placeholder="name@example.com" type="text">
  </div>
  <div class="field">
      <label>Phone number</label>
      <input name="phone" id="phone" placeholder="+9999999999" type="text">
  </div>
  <div class="field">
      <label>Address</label>
      <input name="address" id="address" placeholder="1600 Pennsylvania Ave NW, Washington, DC 20500" type="text">
  </div>
  <input class="ui button" type="submit" value="Add Contact" />
</form>

</div>
{% endblock %}
